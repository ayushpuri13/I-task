<section class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1 pb_slant-light" id="section-home">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-6">
        <h2 class="heading mb-3"></h2>
        <div class="sub-heading">
          <p class="mb-4"> <a href="http://uicookies.com" target="_blank"></a> <a href="http://uicookies.com" target="_blank"></a></p>
          <!-- <label>New Member</label>
          <p class="mb-5"><a class="btn btn-success btn-lg pb_btn-pill smoothscroll [disabled]" routerLink="/signup">Sign up<span class="pb_font-14 text-uppercase pb_letter-spacing-1"></span></a></p> -->
        </div>
      </div>
      <div class="col-md-1">
      </div>
      <div class="col-md-5 relative align-self-center">

        <form form [formGroup]="loginForm" (ngSubmit)="OnSubmit()" class="bg-white rounded pb_form_v1">
          <h2 class="mb-4 mt-0 text-center">Login Here</h2>
         
          <div class="form-group">
            <input type="email" class="form-control pb_height-50 reverse" formControlName="Email" placeholder="Email" required>
            <div *ngIf ="loginForm.controls.Email.invalid && (loginForm.controls.Email.dirty || loginForm.controls.Email.touched)" class="text-danger">
        <div  *ngIf ="loginForm.controls.Email.errors.required">
      Email is required
    </div>
    </div>
            <!-- <span class="text-danger" *ngIf="Email.touched && Email.invalid ">Should be in proper format.</span> -->
          
          </div>
          <div class="form-group">
            <input type="password" class="form-control pb_height-50 reverse" formControlName="Password" placeholder="Password" required>
            <div *ngIf ="loginForm.controls.Password.invalid && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched)" class="text-danger">
      <div  *ngIf ="loginForm.controls.Password.errors.required">
        Password is required
      </div>
            <!-- <div *ngIf="Password.errors.minlength">
              Password must be at least 4 characters long.
            </div> -->
            <small  style="text-align: left;"> <a  style="text-align: left;" routerLink="/forgot-password"> Forgot Password?</a></small><br>
          </div>
         </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Login" [disabled]="!loginForm.valid">
          </div>

          

        </form>
 
</div>
</div>
</div>
</section>
